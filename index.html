<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EwolTest - Mondino</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./javascript/CounterTimer.js"></script>
</head>

<body>
    <div class="container" id="container">
        <section class="encabezado">
            <h1>Contador</h1>
            <div>
                <button></button>
                <p>Contador</p>
                <button></button>
                <p>Tiempo</p>
            </div>
            <div class="boton-panel" id="btn-reset">Resetear</div>
        </section>
        <section class="panel">
            <div class="botones-panel">
                <button class="boton-panel" id="btn-disminuir">DISMINUIR</button>
                <button class="boton-panel" id="btn-cronometro">INICIAR CRONOMETRO</button>
            </div>
            <div class="counter-timer">
                <p class="number">0</p>
            </div>
            <div class="botones-panel">
                <button class="boton-panel" id="btn-aumentar">AUMENTAR</button>
                <button class="boton-panel boton-disabled" id="btn-temporizador">INICIAR TEMPORIZADOR</button>
            </div>
        </section>
        <section class="registros">
            
        </section>


    </div>


</body>

</html>
